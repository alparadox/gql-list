<div class="wrapper">
  <div *ngIf="pageInfo?.currentPage" class="content">

    <p class="title">ANIME</p>
    <ng-container *ngIf="data.length > 0">
      <div *ngFor="let item of data;">

        <div class="wrapper-card">
          <p class="title-card">{{ item.title?.english ? item.title?.english : 'Native title: ' + item.title?.native }}</p>
          <button type="button" [routerLink]="['/item', item.id]" class="button-info"><img src="./assets/icon.svg" class="icon"></button>
        </div>

        <div class="wrapper-type">
          <div>
            <span>Type </span>
            <span class="color-text">{{item.type}}</span>
          </div>
          <div>
            <span>Format </span>
            <span class="color-text">{{item.format}}</span>
          </div>
        </div>

        <hr>
      </div>
    </ng-container>

    <button type="button" (click)="loadAnotherPage('back')" [disabled]="pageInfo.currentPage === 1">Назад</button>
    <p> {{pageInfo.currentPage}}</p>
    <button type="button" (click)="loadAnotherPage('next')" [disabled]="!pageInfo.hasNextPage">Вперед</button>
  </div>

  <div class="wrapper-filter">
    <app-filter class="filter"></app-filter>
  </div>
</div>
