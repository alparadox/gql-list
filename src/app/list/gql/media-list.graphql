query mediaList ($id: Int, $page: Int, $perPage: Int, $search: String, $type: MediaType) { # Define which variables will be used in the query (id)
  Page (page: $page, perPage: $perPage) {
    pageInfo {
      currentPage
      total
      lastPage
      hasNextPage
    }
    media (id: $id, search: $search, type: $type) { # Insert our variables into the query arguments (id) (type: ANIME is hard-coded in the query)
      ...MediaListFragment
    }
  }
}

fragment MediaListFragment on Media {
  id
  type
  format
  title {
    english
    native
  }
}
